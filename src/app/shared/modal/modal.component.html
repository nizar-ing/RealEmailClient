<div class="ui dimmer visible active" (click)="onDismissClick()">
    <div class="ui modal visible active" (click)="$event.stopPropagation()">
        <i class="close icon" (click)="onDismissClick()"></i>
        <div class="header">
            <ng-content select="[modalTitle]"></ng-content>
        </div>
        <div class="content">
            <ng-content></ng-content>
        </div>
        <div class="actions">
            <ng-content select="[modalFooter]"></ng-content>
        </div>
        <div class="actions actions-default">
            <button class="ui button primary" (click)="onDismissClick()">OK</button>
        </div>
    </div>
</div>
