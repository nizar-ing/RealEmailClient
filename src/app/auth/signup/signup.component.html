<h3>Create an Account</h3>
<form class="ui form" [formGroup]="authForm" (ngSubmit)="onSubmit()" >
    <app-input inputType="text" label="Username" [control]="$any(authForm.controls['username'])"></app-input>
    <app-input inputType="password" label="Password" [control]="$any(authForm.controls['password'])"></app-input>
    <app-input inputType="password" label="Password Confirmation" [control]="$any(authForm.controls['passwordConfirmation'])"></app-input>
    <div *ngIf="authForm.controls['password'].touched && authForm.controls['passwordConfirmation'].touched && authForm.errors" class="ui red basic label">
        <p *ngIf="authForm?.errors.passwordsDontMatch">
            Password and Password Confirmation must match.
        </p>
        <p *ngIf="authForm?.errors.noConnection">
            No Internet Connection, failed to sign up.
        </p>
        <p *ngIf="authForm?.errors.unknownError">
            Failed to sign up.
        </p>
    </div>
    <div>
        <button class="ui submit button primary" >Submit</button>
    </div>
</form>
